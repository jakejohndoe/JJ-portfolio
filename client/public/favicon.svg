<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7a5a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)" stroke="#ff5e3a" stroke-width="0.5"/>
  
  <!-- Code brackets -->
  <text x="3" y="12" fill="#ff5e3a" font-family="monospace" font-size="8" opacity="0.6">&lt;</text>
  <text x="26" y="12" fill="#ff5e3a" font-family="monospace" font-size="8" opacity="0.6">&gt;</text>
  <text x="3" y="26" fill="#ff5e3a" font-family="monospace" font-size="8" opacity="0.6">&lt;/</text>
  <text x="24" y="26" fill="#ff5e3a" font-family="monospace" font-size="8" opacity="0.6">&gt;</text>
  
  <!-- JJ initials -->
  <text x="16" y="22" fill="url(#textGradient)" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">JJ</text>
  
  <!-- Subtle glow effect -->
  <rect width="32" height="32" rx="6" fill="none" stroke="url(#textGradient)" stroke-width="0.5" opacity="0.3"/>
</svg>